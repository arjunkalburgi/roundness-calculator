<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.jpeg" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
		<style>
			body {
				background: linear-gradient(white, #e6f2fe);
				height: 100vh;
				margin: 0;
				overflow: hidden;
				font-family: sans-serif;
			}

			div.body-content { 
				position: fixed; 
				overflow-y: scroll;
				inset: 0;
			}
		</style>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div class="body-content">
			%sveltekit.body%
		</div>
	</body>
</html>
